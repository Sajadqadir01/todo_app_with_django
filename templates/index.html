<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" , type="text/css" href="{% static 'style.css' %}">
    <title>Title</title>
</head>
<body>
<section class="vh-100" style="background-color: #e2d5de;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">

                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">

                        <h6 class="mb-3">Awesome Todo List</h6>

                        <form class="d-flex justify-content-center align-items-center mb-4">
                            <div class="form-outline flex-fill">
                                {{ form.title }}
                                <label class="form-label" for="form3">What do you need to do today?</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg ms-2">Add</button>
                        </form>

                        <ul class="list-group mb-0">
                            {% for task in tasks %}
                                {% if task.complete == True %}
                                    <li
                                            class="list-group-item d-flex d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                        <div class="d-flex align-items-center">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                   aria-label="..."
                                                   checked/>
                                            <s>{{ task.title }}</s>
                                        </div>

                                        <a href="{% url 'task-update' task.id %}" class="delete-confirmation" data-mdb-toggle="tooltip"
                                           title="Remove item">
                                            edit
                                        </a>
                                        <a href="{% url 'delete-view' task.id %}" class="delete-confirmation" data-mdb-toggle="tooltip"
                                           title="Remove item">
                                            delete
                                        </a>
                                    </li>
                                {% else %}
                                    <li
                                            class="list-group-item d-flex d-flex justify-content-between align-items-center border-start-0 border-top-0 border-end-0 border-bottom rounded-0 mb-2">
                                        <div class="d-flex align-items-center">
                                            <input class="form-check-input me-2" type="checkbox" value=""
                                                   aria-label="..."/>
                                            {{ task.title }}
                                        </div>
                                         <a href="{% url 'task-update' task.id %}" class="delete-confirmation" data-mdb-toggle="tooltip"
                                           title="Remove item">
                                            edit
                                        </a>
                                        <a href="{% url 'delete-view' task.id %}" class="delete-confirmation" data-mdb-toggle="tooltip"
                                           title="Remove item">
                                            delete
                                        </a>
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
